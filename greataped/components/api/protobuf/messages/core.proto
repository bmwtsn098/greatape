syntax = "proto3";

package protobuf;

option go_package = "./";

// │ OBJECT: Error
message Error {
    string message = 1;
    string description = 2;
}

// │ API: SystemCall
// │ Operation:  SYSTEM_CALL_REQUEST 0x00001000
// │ ResultType: SYSTEM_CALL_RESULT  0xF0001000
message SystemCallRequest {
    string command = 1;
}

message SystemCallResult {
}
